<section class="section-products">
  <div class="container" style="width: 600%">
    <div class="row">
      <div
        class="col-md-6 col-lg-4 col-xl-3"
        *ngFor="let item of productProfiles"
      >
        <div id="product-1" class="single-product">
          <div class="card col-md-12">
            <img
              src="{{ item.image }}"
              style="border-radius: 100px; margin-left: 32px"
            />
            <p
              style="
                white-space: nowrap;
                overflow: hidden;
                overflow: ellipsis;
                max-width: 20ch;
                margin-left: 89px;
              "
            >
              {{ item.title }}
            </p>
            {{ item.description }}
            <h6
              style="
                white-space: nowrap;
                overflow: hidden;
                overflow: ellipsis;
                max-width: 100ch;
                margin-left: 89px;
              "
            >
              <!-- <small>
                <img
                  src="https://gstatic.com/alkali/apps/bento/images/medals/diamond_x3.png"
              /></small> -->
            </h6>
          </div>
        </div>
        <br />
      </div>
    </div>
  </div>
</section>

<br /><br />
